name: CI-windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        emacs-version:
          - 27.1
    steps:
    - name: Add a fake 'git' to the PATH to force checkout to download zipball instead
      shell: cmd
      run: |
        echo echo hello > git.bat
        echo ::add-path::%CD%
    - uses: jcs090218/setup-emacs-windows@master
      with:
        version: ${{ matrix.emacs-version }}

    - uses: actions/checkout@v2
    - name: Check startup
      run: ./scripts/test-startup.bat
