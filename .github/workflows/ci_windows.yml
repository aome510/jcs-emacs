name: CI-windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        emacs-version:
          - 27.1
    steps:
    - uses: actions/checkout@v2
    - name: Check startup
      run: ./scripts/test-startup.bat
